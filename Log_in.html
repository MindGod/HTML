<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/log_in.css">
	<title> Log In </title>
</head>
<body>

	<div>
		<form action="FlexBox.html">
  			<div class="imgcontainer">
    			<img src="img/log_logo.png" alt="Avatar" class="avatar">
 			</div>

  			<div class="container">
    			<label><b>Username</b></label>
    			<input type="text" placeholder="Enter Username" name="uname" required>

    			<label><b>Password</b></label>
    			<input type="password" placeholder="Enter Password" name="psw" required>

    			<button type="submit">Login</button>
    			<input type="checkbox" checked="checked"> Remember me
  			</div>

  			<div class="container" style="background-color:#f1f1f1">
    			<button type="button" class="cancelbtn">Cancel</button>
    			<span class="psw">Forgot <a href="http://www.movenowthinklater.com/" target="_blank">password?</a></span>
  			</div>
		</form>
	</div>


</body>
</html>
